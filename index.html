<!doctype html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>NC Bootstrap Treeview</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/treeview.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="container">
      <br><br><br><br><br><br><br><br>

      <div class="colunaEsquerda col-md-4">
        <div class="treeview default">
          <div class="panel panel-default">
            <ul>
              <li>            
                <span class="item">
                  <button class="openClose smoothHover left"><i class="fa fa-minus"></i></button>                  
                  PRECATÓRIOS
                  <span class="opcoes">
                    <button class="votacao" title="Marcar como favorito"><i class="fa fa-star"></i></button>
                    <button class="acoes" data-toggle="popover" title="Ações para esta etiqueta"><i class="fa fa-ellipsis-v"></i></button>
                  </span>                  
                </span>

                <ul>
                  <li>
                    <span class="item">
                      <span class="indent"></span>
                      <button class="openClose smoothHover left"><i class="fa fa-minus"></i></button>
                      LIMINAR
                      <span class="opcoes">
                        <button class="votacao" title="Marcar como favorito"><i class="fa fa-star"></i></button>
                        <button class="acoes" data-toggle="popover" title="Ações para esta etiqueta"><i class="fa fa-ellipsis-v"></i></button>
                      </span>
                    </span>

                    <ul>
                      <li>
                        <span class="item">
                          <span class="indent"></span>
                          <span class="indent"></span>
                          <span class="noButton"></span>
                          REVISÃO JURÍDICA
                          <span class="opcoes">
                            <button class="votacao" title="Marcado como favorito"><i class="fa fa-star marcado"></i></button>
                            <button class="acoes" data-toggle="popover" title="Ações para esta etiqueta"><i class="fa fa-ellipsis-v"></i></button>
                          </span>
                        </span>
                      </li>

                      <li>
                        <span class="item">
                          <span class="indent"></span>
                          <span class="indent"></span>
                          <span class="noButton"></span>
                          JOSÉ
                          <span class="opcoes">
                            <button class="votacao" title="Marcar como favorito"><i class="fa fa-star"></i></button>
                            <button class="acoes" data-toggle="popover" title="Ações para esta etiqueta"><i class="fa fa-ellipsis-v"></i></button>
                          </span>
                        </span>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>

              <li>
                <span class="item">
                  <span class="noButton"></span>
                  APURAÇÃO
                  <span class="opcoes">
                    <button class="votacao" title="Marcar como favorito"><i class="fa fa-star"></i></button>
                    <button class="acoes" data-toggle="popover" title="Ações para esta etiqueta"><i class="fa fa-ellipsis-v"></i></button>
                  </span>
                </span>
              </li>
            </ul>
          </div>          
        </div>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/treeview.js"></script>
  </body>
</html>
